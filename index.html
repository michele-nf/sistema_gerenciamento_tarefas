<!DOCTYPE html>

<html>

<head>
    <title>Login - Gerenciamento de Tarefas</title>
</head>

<body>
    <form>
        <div>
            <div><label>E-mail</label></div>
            <input type="email" name="email" id="login-email" placeholder="Digite o seu e-mail"/>
        </div>
        <div>
            <div><label>Senha</label></div>
            <input type="password" name="pasword" id="login-password" placeholder="Digite a sua senha"/>
        </div>
        <div>
            <button type="button" id="button-recuperar-senha" class="clear">Recuperar senha</button>
        </div>
        <div>
            <button type="button" id="button-entrar" class="solid">Entrar</button>
        </div>
        <div>
            <button type="button" id="button-registrar" class="outline">Registrar</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="index.css"/>

</html>
